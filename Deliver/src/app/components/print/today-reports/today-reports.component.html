<div class="container padding">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <h1 class="text-center">{{today | date: 'shortDate' }} Reports</h1>
            <div class="table-responsive">
              <table *ngIf="todayReps && todayReps.length !== 0" class="table table-success table-stripped table-hover table-bordered table-responsive">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Delivered</th>
                    <th scope="col">Delivered By</th>
                    <th scope="col">Price Per Ltr</th>
                    <th scope="col">Amount (Lts)</th>
                    <th scope="col">Earned (Ksh)</th>
                    <th scope="col">Received From (Name)</th>
                    <th scope="col">Mobile No.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tr of todayReps">
                    <th scope="row">{{tr.id}}</th>
                    <td>{{tr.delivered | date: 'short'}}</td>
                    <td>{{tr.delivered_by}}</td>
                    <td>{{tr.price_pl}}</td>
                    <td>{{tr.amount}}</td>
                    <td>{{tr.earned}}</td>
                    <td>{{tr.received_from}}</td>
                    <td>{{tr.mobile}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center">
                <button class="print btn btn-lg w-50 btn-info" (click)="print();"><i class="fa-solid fa-print"></i> Print</button>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
