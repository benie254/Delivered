<div class="container padding-md">
    <br><br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h1 class="text-center">{{month}}/{{year}} Monthly Cumulative Report</h1>
            <div class="table-responsive">
              <table *ngIf="monthlyCumul && monthlyCumul.length !== 0" class="table table-primary table-stripped table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Cumulative Amount (Lts)</th>
                    <th scope="col">Cumulative Earned (Ksh)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{monthlyCumul.amount}}</td>
                    <td>{{monthlyCumul.earned}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center">
                <button class="print btn btn-lg w-50 btn-info" (click)="print();"><i class="fa-solid fa-print"></i> Print</button>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
