
<div *ngIf="!authenticated">
    <br><br>
    <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm.value)">
        <h1 class="text-center"><i class="fa-solid fa-right-to-bracket"></i> Sign In</h1>
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-4">
                <mat-form-field appearance="fill" class="rounded w-75 margin">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Start typing..." name="email" ngModel #email="ngModel" type="email" [errorStateMatcher]="matcher" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                  <mat-error *ngIf="email.hasError('pattern')">
                    Please enter a <strong>valid email address</strong>
                  </mat-error>
                  <mat-error *ngIf="email.hasError('required') || email.pristine">
                    Email is <strong>required</strong>
                  </mat-error>
                
                </mat-form-field>
              </div>
              <div class="col-lg-4">
                <mat-form-field appearance="fill" class="rounded w-75 margin">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Start typing..." name="password" ngModel #password="ngModel" type="password" required>
                  <mat-error *ngIf="password.hasError('required') || password.pristine">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-lg-2"></div>
            </div>
            <br>
                <div class="form-group padding-bottom text-center">
                  <button mat-raised-button color="accent" class="margin-top w-50" type="submit" [disabled]="loginForm.invalid"><span><i class="fa-solid fa-user-check"></i></span> Login</button><br><br>
                </div>
      </form>
</div>
